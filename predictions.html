<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèè IPL Match Predictor - Professional Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 40px;
      border-radius: 12px;
      padding: 40px;
      width: 1100px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 30px;
    }

    .card {
      flex: 1 1 100%;
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-weight: 500;
      line-height: 1.6;
      color: #34495e;
    }

    .result strong {
      color: #27ae60;
    }

    .dashboard-section {
      margin-top: 60px;
    }

    .dashboard-section h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè IPL Match Prediction Dashboard</h1>
    <h2>By Yogesh Kapoor</h2>

    <div class="section">
      <div class="card">
        <h3>üîß Match Setup</h3>
        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
          <div style="flex: 1 1 48%;">
            <label for="team1">Team 1</label>
            <select id="team1" onchange="autoUpdate()">
              <option value="MI">Mumbai Indians</option>
              <option value="CSK">Chennai Super Kings</option>
              <option value="RCB">Royal Challengers Bangalore</option>
              <option value="KKR">Kolkata Knight Riders</option>
              <option value="RR">Rajasthan Royals</option>
              <option value="PBKS">Punjab Kings</option>
              <option value="SRH">Sunrisers Hyderabad</option>
              <option value="DC">Delhi Capitals</option>
              <option value="GT">Gujarat Titans</option>
              <option value="LSG">Lucknow Super Giants</option>
            </select>
          </div>
          <div style="flex: 1 1 48%;">
            <label for="team2">Team 2</label>
            <select id="team2" onchange="autoUpdate()">
              <option value="CSK">Chennai Super Kings</option>
              <option value="MI">Mumbai Indians</option>
              <option value="RCB">Royal Challengers Bangalore</option>
              <option value="KKR">Kolkata Knight Riders</option>
              <option value="RR">Rajasthan Royals</option>
              <option value="PBKS">Punjab Kings</option>
              <option value="SRH">Sunrisers Hyderabad</option>
              <option value="DC">Delhi Capitals</option>
              <option value="GT">Gujarat Titans</option>
              <option value="LSG">Lucknow Super Giants</option>
            </select>
          </div>
          <div style="flex: 1 1 48%;">
            <label for="toss">Toss Winner</label>
            <select id="toss">
              <option value="team1">Team 1</option>
              <option value="team2">Team 2</option>
            </select>
          </div>
          <div style="flex: 1 1 48%;">
            <label for="decision">Toss Decision</label>
            <select id="decision">
              <option value="bat">Bat</option>
              <option value="field">Field</option>
            </select>
          </div>
        </div>
        <button onclick="predictAll()">üìä Generate Match Prediction</button>
        <div id="matchInsights" class="result"></div>
      </div>
    </div>

    <div class="dashboard-section">
      <h3>üìà Power BI - Team & Player Historical Insights</h3>
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiZmNiMjdhYzItMjkxYS00MTJiLWFiMDEtMmI2YTRjODEwODk5IiwidCI6IjE4NThlODkxLTE2ZGQtNDgwMi1hMDk4LTY4MGExNzI3NTEyMSIsImMiOjh9" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function autoUpdate() {
      document.getElementById("matchInsights").innerHTML = "";
    }

    function predictAll() {
      const team1 = document.getElementById("team1").value;
      const team2 = document.getElementById("team2").value;
      const toss = document.getElementById("toss").value === "team1" ? team1 : team2;
      const decision = document.getElementById("decision").value;

      const winner = Math.random() > 0.5 ? team1 : team2;

      const predictions = `
        <strong>Predicted Winner:</strong> ${winner}<br>
        <strong>Player of the Match:</strong> Key contributor from ${winner}<br>
        <strong>Top Scorer:</strong> Lead batsman from ${winner}<br>
        <strong>Top Bowler:</strong> Strike bowler from either team<br>
        <strong>Max Sixes:</strong> Based on power hitters<br>
        <strong>Wickets:</strong> Approx 6-10 based on past stats<br>
        <strong>Projected Score:</strong> Between 160-200 runs<br>
        <strong>Toss Winner:</strong> ${toss}<br>
        <strong>Toss Decision:</strong> ${decision}<br>
        <br><em>All predictions are generated based on historical trends and team strengths from Power BI insights.</em>
      `;

      document.getElementById("matchInsights").innerHTML = predictions;
    }
  </script>
</body>
</html>
